<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Viewer Application</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/weather_cards.css" />
    <link rel="stylesheet" href="styles/spinner.css" />

    <!-- Scripts -->
    <script src="scripts/spinner.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/weather_cards.js" defer></script>
    <script src="scripts/global_search.js" defer></script>
  </head>

  <body>
    <div id="root">
      <header>
        <nav class="main-nav">
          <a href="index.html" class="nav-logo">
            <h1>Weather Viewer</h1>
          </a>

          <div class="nav-search">
              <input
                  type="text"
                  id="autocomplete"
                  placeholder="Search for a city"
                  aria-label="Search for a city"
              />
              <ul id="results" class="hidden"></ul>
          </div>

    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
</nav>
      </header>

      <!-- Weather category cards -->
      <ul class="grid-container">
        <li class="grid-item">
          <div class="card card-night">
            <div class="night"></div>
          </div>
          <div class="status">
            <p class="cardtitle"></p>
            <p class="subtext"></p>
          </div>
        </li>

        <li class="grid-item">
          <div class="card card-rain">
            <div class="rain"></div>
          </div>
          <div class="status">
            <p class="cardtitle"></p>
            <p class="subtext"></p>
          </div>
        </li>

        <li class="grid-item">
          <div class="card card-snow">
            <div class="snow"></div>
          </div>
          <div class="status">
            <p class="cardtitle"></p>
            <p class="subtext"></p>
          </div>
        </li>

        <li class="grid-item">
          <div class="card card-storm">
            <div class="storm"></div>
          </div>
          <div class="status">
            <p class="cardtitle"></p>
            <p class="subtext"></p>
          </div>
        </li>

        <li class="grid-item">
          <div class="card card-sunny">
            <div class="sunny"></div>
          </div>
          <div class="status">
            <p class="cardtitle"></p>
            <p class="subtext"></p>
          </div>
        </li>
      </ul>

      <main>
      </main>
    </div>

    <div id="spinner" hidden></div>
    <div id="toast-notification" class="hidden"></div>
  </body>
</html>
